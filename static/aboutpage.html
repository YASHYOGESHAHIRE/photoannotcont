    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #191B32;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            background-color: #252A48;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px auto; /* Center the image */
            border: 3px solid #FFFFFF;
            display: block; /* Ensure the image respects margin */
        }

        .card h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #E5E5E5;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icons a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00BFFF;
        }
      
        .nav-shadow {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
    </style>
</head>
